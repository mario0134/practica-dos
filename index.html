<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoración 1 UPDS</title>
    <style>
        body {
            background-color: #d3d3d3;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        .header img {
            width: 200px; /* Ajusta el tamaño de la foto */
            height: auto;
            border-radius: 15%; /* Para hacerlo circular */
            margin-left: 20px;
        }

        .header h2 {
            font-size: 1.5em; /* Tamaño mediano */
            margin-right: 20px;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: #ADD8E6;
            padding: 80px;
            border-radius: 28px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group textarea {
            width: calc(110% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mission {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .biu-text {
            display: inline; /* Para que los elementos B, I, U estén en la misma línea */
        }
    </style>
</head>
<body>
   <div class="header">
    <h2 style="font-family: 'NombreDeLaFuente', sans-serif; font-style: italic; color: Brown;"><u>Mario Muyba Nuñez</u></h2>
    <img src="https://github.com/mario0134/practica-dos/blob/master/c80b4bd1-b834-4c85-af6d-5a14e67fa830.jpg?raw=true" alt="Tu Foto">
   </div>

    <div class="container">
    <div class="form-container">
        <h2><i>Complete El Siguiente formulario</i></h2>
        <form>
            <div class="form-group">
                <label for="nombre"><i> Ingrese Su Nombre y Apellidos:</i></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email"><i>Ingrese Su Correo Electrónico:</i></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
    		<label for="password"><i>Ingrese Su Contraseña:</i></label>
   		<input type="password" id="password" name="password" required>
	    </div>
            <div class="form-group">
                <label for="materia"><i>Ingrese Su Carrera:</i></label>
                <input type="text" id="materia" name="materia">
            </div>
            <div class="form-group">
                <label for="valoracion"><i>Califique Su Responsabilidad (1-10):</i></label>
                <input type="number" id="valoracion" name="valoracion" min="1" max="5">
            </div>
            <div class="form-group">
                <label for="comentarios"><i>Comentarios Adicionales:</i></label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            <button type="submit"><i>Enviar Formulario</i></button>
        </form>
    </div>
</div>

<div class="mission">
    <h2 style="font-family: Arial, sans-serif; font-style: italic; color: blue;">Misión de la UPDS</h2>
    <p style="font-family: 'Times New Roman', serif; font-size: 26px;">Generar cambios en las personas para desarrollar emprendedores socialmente responsables capaces de responder a desafíos emergentes. </p>
</div>

    <div class="footer">
        <p>Síguenos en nuestras redes:</p>
        <a href="https://www.facebook.com/tupaginafacebook" target="_blank">Facebook</a> |
        <a href="https://twitter.com/tucuentaTwitter" target="_blank">Twitter</a> |
        <a href="https://wa.me/tunumerodewhatsapp" target="_blank">WhatsApp</a>
        <p>&copy; 2025 Valoración 1 UPDS</p>
    </div>
</body>
</html>
